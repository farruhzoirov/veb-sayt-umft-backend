#Components
components:
  securitySchemes:
    BearerAuth: # This is an arbitrary name for the security scheme
      type: http
      scheme: bearer
      bearerFormat: JWT # Optional, just for documentation purposes
  schemas:
    updateModel:
      type: object
      properties:
        ok:
          type: boolean
        message:
          type: string
    deleteModel:
      type: object
      properties:
        ok:
          type: boolean
        message:
          type: string

    addModel:
      type: object
      properties:
        ok:
          type: boolean
        message:
          type: string

    login:
      type: object
      properties:
        login:
          type: string
          example: "login@gmail.com"
        password:
          type: string
          example: "12345"
    loginSuccess:

      properties:
        token:
          type: string
        user:
          type: object
          properties:
            name:
