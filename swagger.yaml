##Degree
  /api/degree:
    get:
      summary: Get all degrees
      security:
        - BearerAuth: [ ]
      parameters:
        - in: query
          name: limit
          schema:
            type: string
          required: false
        - in: query
          name: page
          schema:
            type: string
          required: false
        - in: query
          name: select
          schema:
            type: string
          required: false
        - in: query
          name: search
          schema:
          type: string
          required: false
      responses:
        "200":
          description: List of degrees
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/degreeGet"
      tags:
        - Degree

    post:
      summary: Create a degree
      security:
        - BearerAuth: [ ]
      requestBody:
        description: Degree creation payload
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/degree"
      responses:
        "201":
          description: Degree created successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/addModel"
      tags:
        - Degree

  /api/degree/{id}:
      get:
        summary: Get a single degree by ID
        security:
          - BearerAuth: [ ]
        parameters:
          - in: path
            name: id
            schema:
              type: string
            required: true
        responses:
          "200":
            description: Single degree
            content:
              application/json:
                schema:
                  $ref: "#/components/schemas/degree"
        tags:
          - Degree

      put:
        summary: Update a degree by ID
        security:
          - BearerAuth: [ ]
        parameters:
          - in: path
            name: modelId
            schema:
              type: string
            required: true
        requestBody:
          description: Degree update payload
          required: true
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/degreePut"
        responses:
          "200":
            description: Updated successfully
            content:
              application/json:
                schema:
                  $ref: "#/components/schemas/updateModel"
        tags:
          - Degree

      delete:
        summary: Delete a degree by ID
        security:
          - BearerAuth: [ ]
        parameters:
          - in: path
            name: id
            schema:
              type: string
            required: true
        requestBody:
          description: Degree delete payload
          required: false
        responses:
          "200":
            description: Deleted successfully
            content:
              application/json:
                schema:
                  $ref: "#/components/schemas/deleteModel"
        tags:
          - Degree






