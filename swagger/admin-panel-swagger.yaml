        ok:
          type: boolean
        message:
          type: string

    addModel:
      type: object
      properties:
        ok:
          type: boolean
        message:
          type: string

    login:
      type: object
      properties:
        login:
          type: string
          example: "admin"
        password:
          type: string
          example: "admin"
